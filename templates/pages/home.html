{% extends "base.html" %}

{% block head_title %}
    Home
{% endblock head_title %}

{% block content %}
    <div class="row text-center">
        <div class="col">
            <h1> Hey, there!</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4 mx-auto col-10">
            <form action="/create-tweet" method="POST">
                {% csrf_token %}    
                <input type="hidden" name="next" value="/">
                <textarea class="form-control" name="content" placeholder="Your tweet.."></textarea>
                <button class="btn btn-primary" type="submit">Tweet</button>
            </form>
        </div>
    </div>

    <div class="row" id="tweets">
        Loading...
    </div>

    <script>
        const tweetsElement = document.getElementById("tweets")
/*         tweetsElement.innerHTML = 'Loading...'

        var el1 = "<h1>1</h1>"
        var el2 = "<h1>2</h1>"
        var el3 = "<h1>3</h1>"
        tweetsElement.innerHTML = el1 + el2 + el3 */

        const xhr = new XMLHttpRequest()
        const method = 'GET' //POST
        const url = "/tweets"
        const responseType = "json"

        function handleDidLike(tweet_id, currentCount) {
            console.log(tweet_id, currentCount)
            currentCount ++
        }

        function LikeBtn(tweet) {
            return "<button class='btn btn-primary' onclick=handleDidLike(" + tweet.id + "," + tweet.likes + ")>" + tweet.likes + " Like</button>"
        }

        function formatTweetElement(tweet) {    
            var formattedTweet = "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 tweet' id=tweet-'" + tweet.id + "'><p>" + tweet.content 
                + "</p><div class='btn-group'>" + LikeBtn(tweet) + "</div></div>"
            return formattedTweet
        }
        xhr.responseType = responseType
        xhr.open(method, url)
        xhr.onload = function() {
            console.log(xhr.response)
            const serverResponse = xhr.response
            var listedItems = serverResponse.response
            var finalTweetStr = ""
            var i;
            for (i=0; i<listedItems.length; i++) {
                var tweetObj = listedItems[i]
                var currentItem = formatTweetElement(tweetObj)
                    finalTweetStr += currentItem
            }
            tweetsElement.innerHTML = finalTweetStr
            // console.log(listedItems)
        }
        xhr.send()


    </script>
{% endblock content %}
